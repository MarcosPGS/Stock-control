<p-toolbar styleClass="bg-primary-900">
  <div class="p-toolbar-group-start">
    <div class="card flex justify-content-center mr-2">
      <p-sidebar [(visible)]="sidebarVisible">
        <div class="grid mt-3">
          <p-button icon="pi pi-cart-plus" label="Produtos" routerLink="/products" [text]="true" class="col-12" (click)="sidebarVisible = false"></p-button>
          <p-button icon="pi pi-ticket" label="Categorias" [text]="true" class="col-12" (click)="sidebarVisible = false"></p-button>
          <p-button icon="pi pi-credit-card" label="Vendas" [text]="true" class="col-12" (click)="sidebarVisible = false"></p-button>

        </div>
      </p-sidebar>
      <p-button (click)="sidebarVisible = true" icon="pi pi-bars" styleClass="bg-primary-900 p-button-secondary"></p-button>
  </div>
    <p-button
      icon="pi pi-home"
      label="Dashboard"
      routerLink="/dashboard"
      styleClass="bg-primary-900 p-button-secondary"
      routerLinkActive="exact_route"
    >
    </p-button>
  </div>
